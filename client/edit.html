<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8">
  <title>One Canvas - Edit Page</title> 

  <meta name="viewport" content="width=device-width, 
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <script type="application/javascript" 
    src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script type="application/javascript" src="/socket.io/socket.io.js"></script>
  <script type="application/javascript" src="/js/vendor/codemirror.js"></script>
  <script type="application/javascript"
src="/js/vendor/mode/javascript/javascript.js"></script>
  <script type="application/javascript" src="/js/edit.js"></script>

  <link href="/css/screen.css?v1" rel="stylesheet" type="text/css">
  <link href="/css/codemirror.css" rel="stylesheet" type="text/css">
  <link href="/css/theme/monokai.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="halves first">
      <textarea class="editor" data-page="edit">
var canvas = document.createElement('canvas');
canvas.width = document.width;
canvas.height = document.height;

var ctx = canvas.getContext('2d');
ctx.beginPath();
ctx.fillStyle = 'red'
ctx.arc(canvas.width / 2, canvas.height / 2, canvas.height / 4, 0, Math.PI * 2, true);
ctx.fill();

document.body.appendChild(canvas);
</textarea>
      <div class="editor-tools">
        <button class="save-code">Publish Code</button>
      </div>
    </div>
    <div class="halves second">
      <div class="canvas editor-canvas">
        <div class="cursor hidden"></div>
      </div>
    </div>
  </div>
</body> 
</html>
